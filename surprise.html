<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéâ Surprise! üéâ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #ffbae1, #ff4fba);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff4fba;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4fba; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4fba; }
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }

    .back-link {
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: pulse 2s infinite;
    }

    .back-link:hover {
      background-color: rgba(0, 0, 0, 0.6);
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* üéâ Emoji Rain */
    .emoji {
      position: fixed;
      font-size: 1.5rem;
      animation: drop 3s linear infinite;
      pointer-events: none;
    }

    @keyframes drop {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    /* üíñ Floating hearts & sparkles */
    .float {
      position: fixed;
      font-size: 1.2rem;
      animation: floatUp 6s linear infinite;
      bottom: -2rem;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .message-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin-top: 20px;
    }

    .message-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-family: 'Poppins', sans-serif;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      iframe { height: 200px; }
    }
  </style>
</head>
<body>

  <h1>üéÅ Surprise Time! üéÅ</h1>
  <p>Here's your upgraded surprise video! Hope it fills your heart with joy and makes your day unforgettable. üíñ</p>

  <!-- ‚úÖ Correct YouTube Embed Link -->
  <iframe
    src="https://www.youtube.com/embed/K2aJTT29ZdU?autoplay=1&mute=0&rel=0"
    title="Happy Birthday Song"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

  <!-- üíå Message Box -->
  <div class="message-box">
    <p>üíå Leave a surprise message:</p>
    <textarea rows="4" placeholder="Type your message here..."></textarea>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Main Page</a>

  <!-- üéâ Emoji Rain + Floating Hearts Script -->
  <script>
    // üéâ Emoji Rain
    for (let i = 0; i < 40; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = '-2rem';
      emoji.style.animationDelay = (Math.random() * 3) + 's';
      emoji.textContent = ['üéâ','üíñ','üéà','‚ú®','üéÅ'][i % 5];
      document.body.appendChild(emoji);
    }

    // üíñ Floating hearts/sparkles
    setInterval(() => {
      const float = document.createElement('div');
      float.className = 'float';
      float.style.left = Math.random() * 100 + 'vw';
      float.textContent = ['üíñ','‚ú®','üå∏','‚≠ê','üé∂'][Math.floor(Math.random()*5)];
      float.style.animationDuration = (4 + Math.random()*4) + 's';
      document.body.appendChild(float);

      setTimeout(() => float.remove(), 7000); // remove after animation
    }, 800);
  </script>

</body>
</html>
